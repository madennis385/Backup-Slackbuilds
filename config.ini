[Paths]
monitor_dir = /tmp
dest_base_dir = opt/stor0  ; Using ~ for home will be expanded by Python
dest_subdir_name = SavedCachedFiles

[Settings]
; Comma-separated list of file extensions, must start with a dot
file_extensions = .tgz,.tbz,.tlz,.txz
check_interval_minutes = 5
stable_threshold_minutes = 2

[Presets]
; Path to the file type categories configuration.
; If relative, it's relative to the script directory (where config.py is).
; If absolute, that path will be used.
; If commented out or missing, defaults to "file_type_presets.conf" in the script directory.
; categories_file = file_type_presets.conf